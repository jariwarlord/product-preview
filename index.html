<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Fraunces:wght@700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>
<body>
  <picture>
<div class="container">
    <div class="photo">
      <source srcset="./images/image-product-mobile.jpg" media="(max-width: 600px)">
      <source srcset="./images/image-product-desktop.jpg" media="(min-width: 601px)">
      <img src="./images/image-product-desktop.jpg" alt="product-desktop" class="responsive-image">
    </picture>
    </div>
 <div class="content">
  <p>PERFUME</p>

  <h1>Gabrielle<br> Essence Eau<br>De Parfum</h1>

  <p class="features">A floral, solar and voluptuous<br> interpretation composed by<br> Olivier Polge, 
  Perfumer-Creator<br> for the House of CHANEL.</p>
    <div>
      <span class="current-price">$149.99</span>
      <span class="original-price">$169.99</span>  
    </div>

  
  <button class="add-button">
    <img src="./images/icon-cart.svg" alt="icon-cart">
    Add to Cart
  </button>
  
</div>
</div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Berke Dalar</a>.
    </div>
  </footer>
 
</body>
</html>
